{% extends "mail/layout.html" %}
{% load static %}
{% block body %}
    <h2 class="my-4">{{ request.user.email }}</h2>
    <button class="btn btn-sm btn-outline-primary" id="inbox">
        <i class="fas fa-inbox"></i>
        Inbox
    </button>
    <button class="btn btn-sm btn-outline-primary" id="compose">
        <i class="fas fa-plus"></i>
        Compose
    </button>
    <button class="btn btn-sm btn-outline-primary" id="sent">
        <i class="fas fa-paper-plane"></i>
        Sent
    </button>
    <button class="btn btn-sm btn-outline-primary" id="archived">
        <i class="fas fa-archive"></i>
        Archived
    </button>
    <a class="btn btn-sm btn-outline-primary"
       target="_blank"
       href="https://github.com/rachit995/CSCI-S-33a-project-3">
        <i class="fab fa-github"></i>
        Github
    </a>
    <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">
        <i class="fas fa-sign-out-alt"></i>
        Log Out
    </a>
    <hr>
    <div id="emails-view" class="my-3"></div>
    <div id="compose-view">
        <h3 class="my-3" id="compose-title">New Email</h3>
        <div class="mt-3" id="alert-error"></div>
        <form id="compose-form">
            <div class="mb-3 form-floating">
                <input type="email"
                       readonly
                       class="form-control text-body-secondary"
                       value="{{ request.user.email }}"
                       id="from"
                       placeholder="name@example.com">
                <label for="from" disabled>From</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email"
                       class="form-control"
                       id="compose-recipients"
                       required
                       placeholder="name@example.com">
                <label for="compose-recipients">To</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text"
                       class="form-control"
                       id="compose-subject"
                       required
                       placeholder="Subject">
                <label for="compose-subject">Subject</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control"
                          id="compose-body"
                          style="height: 200px"
                          required
                          placeholder="Body"></textarea>
                <label for="compose-body">Body</label>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
                Send Email
            </button
        </form>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
